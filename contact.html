<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Gold Star Maintenance - Contact</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
        <link href="css/all.min.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/templatemo-new-vision.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
    </head>
    <body>
        <!-- Page Header -->
        <div>
            <div class="tm-site-header">
                <div class="row">
                    <div class="col-12 tm-site-header-col">
                        <div class="tm-site-header-left">
                            <img class="tm-site-img" src="img/GSMLogo-Nav.png"></img>
                        </div>
                        <div class="tm-site-header-right tm-menu-container-outer">
                            <!--Navbar-->
                            <nav class="navbar navbar-expand-lg">
                                <!-- Collapse button -->
                                <button
                                    class="navbar-toggler toggler-example"
                                    type="button"
                                    data-toggle="collapse"
                                    data-target="#navbarSupportedContent1"
                                    aria-controls="navbarSupportedContent1"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation"
                                >
                                    <span class="dark-blue-text">
                                        <i class="fas fa-bars fa-1x"></i>
                                    </span>
                                </button>
                                <!-- Collapsible content -->
                                <div class="collapse navbar-collapse tm-nav" id="navbarSupportedContent1">
                                    <!-- Links -->
                                    <ul class="navbar-nav mr-auto">
                                        <li class="nav-item">
                                            <a class="nav-link tm-nav-link" href="index.html">
                                                Home
                                                <span class="sr-only">(current)</span>
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link tm-nav-link" href="company.html">Our Company</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link tm-nav-link" href="services.html">Services</a>
                                        </li>
                                        <li class="nav-item active">
                                            <a class="nav-link tm-nav-link" href="#">Contact</a>
                                        </li>
                                    </ul>
                                    <!-- Links -->
                                </div>
                                <!-- Collapsible content -->
                            </nav>
                            <!--/.Navbar-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="tm-main-bg tm-contact-bg">
                        <div class="tm-main-section-container">
                            <div class="tm-main-section mw-200px text-wrap" id="contactForm">
                                <h4 class="fw-bolder">Contact Us</h4>
                                <label for="name" class="fw-bold">Name</label>
                                <br>
                                <input
                                    class=" rounded-0 border-top-0 border-right-0 border-left-0"
                                    type="text"
                                    placeholder="Name"
                                    id="Name"
                                >
                                <br>
                                <label for="email" class="fw-bold">Email</label>
                                <br>
                                <input
                                    class=" rounded-0 border-top-0 border-right-0 border-left-0"
                                    type="email"
                                    placeholder="Email"
                                    id="Email"
                                >
                                <br>
                                <label class="fw-bold">Message</label>
                                <br>
                                <textarea
                                    rows="4"
                                    id="contact_message"
                                    name="contact_message"
                                    class=" rounded-0 border-top-0 border-right-0 border-left-0"
                                    placeholder="Message..."
                                    required=""
                                ></textarea>
                                <div class="mt-5 d-flex flex-wrap gap-3" id="sendMessageBtnContainers">
                                    <div id="sendMessageBtn">
                                        <a class="tm-btn tm-btn-rounded tm-article-link fw-bold" href="#">Send</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main -->
            <main>
                <!-- Welcome section -->
                <section class="tm-welcome">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-section-header tm-header-floating">Our Location</h2>
                        </div>
                    </div>
                    <div class="row pb-5">
                        <div class="mapouter">
                            <div class="gmap_canvas">
                                <!-- How to change your own map point
	1. Go to Google Maps
	2. Click on your location point
	3. Click "Share" and choose "Embed map" tab
	4. Copy only URL and paste it within the src="" field below
-->
                                <iframe
                                    width="100%"
                                    height="440"
                                    id="gmap_canvas"
                                    src="https://maps.google.com/maps?q=Av.+LÃºcio+Costa,+Rio+de+Janeiro+-+RJ,+Brazil&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                    frameborder="0"
                                    scrolling="no"
                                    marginheight="0"
                                    marginwidth="0"
                                ></iframe>
                            </div>
                        </div>
                    </div>
                </section>
                <div id="footer"></div>
            </main>
        </div>
        <script src="js/ajax.googleapi.jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/templatemo-script.js"></script>
        <script src="component/footer.js"></script>
    </body>
</html>
