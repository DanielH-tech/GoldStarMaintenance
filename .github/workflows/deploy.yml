name: Deploy Node.js App

on:
  push:
    branches:
      - main # Runs when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # Check out your code

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Run application
        env:
          PUBLIC_ID: ${{ secrets.PUBLIC_ID }} # Use GitHub secret
          SERVICE_ID: ${{ secrets.SERVICE_ID }} # Use GitHub secret
          TEMPLATE_ID: ${{ secrets.TEMPLATE_ID }} # Use GitHub secret
        run: node index.js
