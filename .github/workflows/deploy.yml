name: Deploy Static Website

on:
  push:
    branches:
      - main # Trigger deployment when pushing to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest # Run this on an Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # Get the code from the repository

      - name: Inject secrets into JavaScript
        run: |
          # Replace the placeholders with the actual secrets from GitHub Secrets
          sed -i 's|PUBLIC_ID_PLACEHOLDER|${{ secrets.PUBLIC_ID }}|g' ./variables.js
          sed -i 's|SERVICE_ID_PLACEHOLDER|${{ secrets.SERVICE_ID }}|g' ./variables.js
          sed -i 's|TEMPLATE_ID_PLACEHOLDER|${{ secrets.TEMPLATE_ID }}|g' ./variables.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # GitHub Action to deploy to GitHub Pages
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }} # GitHub automatically provides this
          branch: main # The branch where your site will be deployed
          folder: . # The root folder of your static files (adjust if needed)
